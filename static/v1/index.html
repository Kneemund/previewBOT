<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juxtapose</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-comparison">
      <div class="images-container">
          <img class="before-image" src="" alt="">
          <div class="before-label">
            <p></p>
        </div>
        <img class="after-image" src="" alt="">
        <div class="after-label">
            <p></p>
        </div>

        <div class="slider-line"></div>
        <div class="slider-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m9 7-5 5 5 5m6-10 5 5-5 5"
            />
          </svg>
        </div>

        <input type="range" class="slider" min="0" max="100" step="any" />
      </div>
    </div>

    <script src="main.js" async></script>
  </body>
</html>
