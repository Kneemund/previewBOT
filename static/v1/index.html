<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Juxtapose</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="image-comparison">
            <div class="images-container">
                <img
                    class="before-image"
                    src="https://media.discordapp.net/attachments/1161468986366640172/1163060930649784401/rocket.png?ex=653e33e6&is=652bbee6&hm=463976a868ce7b819c303605658b24372011633082797001c15997afa1d40096&="
                    alt=""
                />
                <img
                    class="after-image"
                    src="https://media.discordapp.net/attachments/1161468986366640172/1163060931304104056/wallhaven-43lej9_1920x1080.png?ex=653e33e6&is=652bbee6&hm=973e2f9dec72290375214af5852fb996e6409fcfb7df7fa842ef0c01eb08cd05&="
                    alt=""
                />

                <div class="slider-line"></div>
                <div class="slider-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m9 7-5 5 5 5m6-10 5 5-5 5" />
                    </svg>
                </div>

                <input type="range" class="slider" min="0" max="100" step="any" />
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
